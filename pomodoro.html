<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Ubuntu:300,400" rel="stylesheet">
    <link rel="stylesheet" href="css/pomdoro.min.css">
  </head>
  <body>
    <div class="clock-container">
      <h1 class="header">Pomodoro Timer</h1>
      <div class="display">
        <span class="clock"><span class="minutes">25</span>:<span class="seconds">00</span></span>
      </div>
      <div class="number-row">
        <button type="button" name="minus">-</button>
        <input type="text" name="pomodoro-session" value="25" readonly>
        <button type="button" name="plus">+</button>
        <button type="button" name="minus">-</button>
        <input type="text" name="break-session" value="5" readonly>
        <button type="button" name="plus">+</button>
      </div>
    </div>
    <script type="text/javascript" src="js/pomodoro.js"></script>
  </body>
</html>
