<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Ubuntu:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/pomdoro.min.css">
  </head>
  <body>
    <div class="clock-container">
      <h1 class="header">Pomodoro Timer</h1>
      <div class="display">
        <span id="clock"></span>
      </div>
      <div class="number-row">
        <input class="pomodoro-minutes" type="number" name="pomodoro-session" value="25">
        <input class="break-minutes" type="number" name="break-session" value="5">
      </div>
      <div class="control-row">
        <i class="fa fa-play-circle-o play" aria-hidden="true"></i>
        <i class="fa fa-pause-circle-o pause hide" aria-hidden="true"></i>
      </div>
    </div>
    <script type="text/javascript" src="js/pomodoro.js"></script>
  </body>
</html>
